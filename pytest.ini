[tool:pytest]
# Pytest configuration for XPCS Toolkit

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    # Core test categories
    unit: Unit tests (fast, isolated)
    integration: Integration tests (moderate speed)
    gui: GUI tests (require display, slower)
    scientific: Scientific accuracy validation tests
    performance: Performance and benchmark tests

    # Speed categories
    fast: Fast tests (< 1 second)
    slow: Slow tests (> 1 second)
    stress: Resource-intensive stress tests

    # Reliability categories
    flaky: Tests that are known to be flaky
    reliable: Tests using reliability framework
    system_dependent: Tests that depend on system resources

    # Analysis categories
    g2_analysis: G2 correlation analysis tests
    saxs_analysis: SAXS analysis tests
    twotime_analysis: Two-time correlation tests

    # Platform categories
    qt_validation: Qt framework validation tests
    cross_platform: Cross-platform compatibility tests

# Output formatting
console_output_style = progress
junit_family = xunit2

# Warnings
filterwarnings =
    ignore::UserWarning:matplotlib.*
    ignore::RuntimeWarning:numpy.*
    ignore::FutureWarning:h5py.*
    ignore::DeprecationWarning:pkg_resources.*

# Performance settings
addopts =
    --tb=short
    --strict-markers
    --strict-config
    --durations=10
    -ra

[tool:pytest]
# Pytest configuration for GUI interactive tests

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    gui: GUI tests requiring display or offscreen rendering
    slow: Slow tests that take more than a few seconds
    performance: Performance and benchmarking tests
    integration: Integration tests spanning multiple components
    unit: Unit tests for individual components
    regression: Regression tests for known issues

# Minimum version requirements
minversion = 6.0

# Output options
addopts =
    --strict-markers
    --strict-config
    --tb=short
    --showlocals
    --durations=10
    --color=yes

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:matplotlib.*
    ignore::UserWarning:pyqtgraph.*
    ignore:Qt.*:UserWarning

# Timeout for hanging tests (5 minutes)
timeout = 300
timeout_method = thread

# Test execution options
junit_family = xunit2
junit_logging = all
junit_log_passing_tests = true

# Coverage options (when using --cov)
addopts = --cov-config=.coveragerc